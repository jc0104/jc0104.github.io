<!DOCTYPE html>
<html>

<head>
    <title>YT-ChartX</title>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <script src='https://jc0104.github.io/YT-ScriptX/script/jquery/jquery-3.6.0.min.js'></script>
    <script src='https://jc0104.github.io/YT-ScriptX/scriptx.js'></script>
    <script src='https://jc0104.github.io/YT-ChartX/chartx.js'></script>
</head>

<body>
    <div id="eDiv1" class="echartsdiv"></div>
    <div id="eDiv2" class="echartsdiv"></div>
    <div id="eDiv3" class="echartsdiv"></div>
    <div id="eDiv4" class="echartsdiv"></div>
    <div id="eDiv5" class="echartsdiv"></div>
</body>
<script>
    if(host.split(":")[0]=="127.0.0.1"){
        chartxUrl="https://127.0.0.1:7443/yt_chartx/"
    }
    css = [
        webUrl+"page/test/test-chartx/test1.css"
    ];
    scripts = [
        // chartxUrl+"chartx.js"
    ];

    loadPage(function () {
        echartsSetInfo.setAPI.url = chartxUrl + "template/base/1.json"
        echartsSetInfo.setAPI.type = "get"
        echartsSetInfo.dataAPI.url = chartxUrl + "data/bar/bar_1_data.json"
        echartsSetInfo.dataAPI.type = "get"
        echartsSetInfo.dNames = ['name', 'value']
        echartsSetInfo.snList = []
        echartsSetInfo.stList = ['bar']
        echartsSetInfo.eDivID = "eDiv1"

        var eSetInfo1 = JSON.parse(JSON.stringify(echartsSetInfo));
        showEcharts(eSetInfo1,
            function (option) {
                option.tooltip.formatter = "{b}<br/>示例1：{c0}"
                option.legend.show = false;
            },
            function (myChart) {
                myChart.on('click', (params) => {
                    console.log(params);
                    alert(params.name + "\r\n" + params.value)
                })
            }
        )



        var eSetInfo2 = JSON.parse(JSON.stringify(echartsSetInfo));
        eSetInfo2.version = "5.1.2"
        eSetInfo2.dataAPI.url = chartxUrl + "data/line/line_1_data.json"
        eSetInfo2.stList = ['line']
        eSetInfo2.eDivID = "eDiv2"
        showEcharts(eSetInfo2,
            function (option) {
                option.tooltip.formatter = "{b}<br/>示例1：{c0}"
                option.legend.show = false;
                option.xAxis[0].boundaryGap = false;
            },
            function (myChart) {
                myChart.on('click', (params) => {
                    console.log(params);
                    alert(params.name + "\r\n" + params.value)
                })
            }
        )



        var eSetInfo3 = JSON.parse(JSON.stringify(echartsSetInfo));
        eSetInfo3.dataAPI.url = chartxUrl + "data/base/base_1_data.json"
        eSetInfo3.dNames = ['name', 'value', 'value1', 'value2']
        eSetInfo3.snList = ['示例1', '示例2', '示例3']
        eSetInfo3.stList = ['bar', 'line', 'bar']
        eSetInfo3.eDivID = "eDiv3"
        showEcharts(eSetInfo3,
            function (option) {
                option.tooltip.formatter = "{b}<br/>{a0}：{c0}<br/>{a1}：{c1}<br/>{a2}：{c2}"
                option.series[1].areaStyle = null
                option.series[1].symbolSize = 20
                option.series[1].label.position = "bottom"
                option.series[1].label.textStyle.color = "#00BF1f"
                option.yAxis[0].splitLine.lineStyle.width = 1
                option.color = ["#37A2FF", "#FF0087", "#FFBF00"]
            },
            function (myChart) {
                myChart.on('click', (params) => {
                    console.log(params);
                    alert(params.name + "\r\n" + params.value)
                })
            }
        )



        var eSetInfo4 = JSON.parse(JSON.stringify(echartsSetInfo));
        eSetInfo4.setAPI.url = chartxUrl + "template/base/2.json"
        eSetInfo4.dataAPI.url = chartxUrl + "data/pie/pie_1_data.json"
        eSetInfo4.stList = ['pie']
        eSetInfo4.eDivID = "eDiv4"
        showEcharts(eSetInfo4,
            function (option) {
                option.tooltip.formatter = "{b}<br/>示例1：{c0}"
            },
            function (myChart) {
                myChart.on('click', (params) => {
                    console.log(params);
                    alert(params.name + "\r\n" + params.value)
                })
            }
        )



        var eSetInfo5 = JSON.parse(JSON.stringify(echartsSetInfo));
        eSetInfo5.setAPI.url = chartxUrl + "template/base/2.json"
        eSetInfo5.dataAPI.url = chartxUrl + "data/pie/pie_1_data.json"
        eSetInfo5.stList = ['pie']
        eSetInfo5.eDivID = "eDiv5"
        showEcharts(eSetInfo5,
            function (option) {
                option.tooltip.formatter = "{b}<br/>示例1：{c0}"
            },
            function (myChart) {
                myChart.on('click', (params) => {
                    console.log(params);
                    alert(params.name + "\r\n" + params.value)
                })
            }
        )

    });
</script>

</html>
